<!doctype html>
<html lang=”en”>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Name of your awesome camera app -->
	<title>ECO Camera App</title> 

	<!-- Link to your main style sheet-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css"> 
</head>

<body>

	<!-- Camera -->
	<main id="camera">
		<div class="container">
			<div class="videoMng">
			<!-- Camera view -->
				<div class="viewWrap">
					<div class ='results'></div>
					<video id="camera--view" autoplay playsinline></video>
					<div class="sensorWrap">
						<!-- Camera sensor -->
						<canvas id="camera--sensor"></canvas>
					</div>
					<div class="outputWrap">
						<!-- Camera output -->
						<img src="//:0" alt="" id="camera--output">
					</div>
					<div class="gpsLocation">
						<button class="buttonGps" onclick="getLocation()">GPS</button>
						<button id="camera--trigger">Take a picture</button>
					</div>
				</div>
			</div>
			<div class='gpsMng'>
				<div>Click the button to get your coordinates.</div>
				
				<div id="demo"></div>
			</div>
		</div>
	</main>

	<!-- Reference to your JavaScript file -->
	<script src="app.js"></script> 

</body>

</html>
